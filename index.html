<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>

  
  <style>
   
  </style>
</head>
<body>
  <main>
  
    <div class="inputs-container">
    
      <div class="inputs">
        <p id="dayLabel">Day</p>
        <input id="day" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="2" placeholder="DD" required>
        <span id="dayErrorMsg" class="error-msg"></span>
      </div>

      <div class="inputs">
        <p id="monthLabel">Month</p>
        <input id="month" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="2" placeholder="MM" required>
        <span id="monthErrorMsg" class="error-msg"></span>
      </div>
      
      <div class="inputs">
        <p id="yearLabel">Year</p>
        <input id="year" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="4" placeholder="YYYY" required>
        <span id="yearErrorMsg"  class="error-msg"></span>
      </div>  
    
    </div>

    <div id="submitt" class="arrow" onclick="getDateOfBirth()">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" ><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>

    </div>

    <div class="age-container">
      <div class="results">
        <h1 id="yearsOutput">--</h1>
        <h1>years</h1>
      </div>
      
      <div class="results">
        <h1 id="monthsOutput">--</h1>
        <h1>months</h1>
      </div>
      
      <div class="results">
        <h1 id="daysOutput">--</h1>
        <h1>days</h1>
      </div>  
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mateus Risso Di Blasio</a>.
    </div>
  </footer>
  <script type="module" src="./index.js"></script>
</body>
</html>
